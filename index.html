<!DOCTYPE HTML>
<html lang="en">
  <head>
    <title>Cadus Investments Tool</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src='https://cdn.plot.ly/plotly-2.11.1.min.js'></script>
  </head>
  <body>
    <div id="main-container">
      <div class="header-div">
        <h1>Cadus Investments Market Tool</h1>
        <div class="page-content">
          <!--<div id="chart-div-1">
          </div>-->

          <div id="create-btn-div">
            <button id="data-btn" class="create-btn">New data view</button>
            <button id="sim-btn" class="create-btn">New trading sim view</button>
            <button id="predictor-btn" class="create-btn">New predictor view</button>
          </div>
        </div>
      </div>

      <div id="view-container">
        <div class="view-subcontainer" id="view-sub-idnum">
          <div class="view-header"><h4>View Header</h4></div>
          <div class="view-content">
            <div class="view-controls">controls
            </div>
            <div class="view">view content</div>
          </div>
        </div>

        <div class="view-subcontainer" id="view-sub-idnum">
          <div class="view-header"><h4>View Header</h4></div>
          <div class="view-content">
            <div class="view-controls">controls</div>
            <div class="view">other content</div>
          </div>
        </div>
      </div>

    </div>
    <script src="script_1.js"></script>
  </body>
</html>
